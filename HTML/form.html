<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/form.css">
</head>
<body>


      <!--Header-Nav-Logo-->
      <header>
        <img src="../IMG/logo-remove.png">
        <nav>
            <a href="./form.html" class="navbar">Book</a>
            <a href="#" class="navbar">Contact</a>
            <a href="./projects.html" class="navbar">Services</a>
            <a href="./home.html" class="navbar">Home</a>
        </nav>
    </header>
    
    <div class="all">
    <div class="formbold-main-wrapper">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="formbold-form-wrapper">
          <img src="../IMG/form.png">
          <form action="https://formbold.com/s/FORM_ID" method="POST">
            <div class="formbold-input-group">
              <label for="name" class="formbold-form-label"> Name </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
                class="formbold-form-input"
              />
            </div>
            <div class="formbold-input-group">
                <label for="job" class="formbold-form-label"> Job Title </label>
                <input
                  type="text"
                  name="job"
                  id="job"
                  placeholder="Enter your job title"
                  class="formbold-form-input"
                />
              </div>
            <div class="formbold-input-group">
              <label for="email" class="formbold-form-label"> Email </label>
              <input
                type="email"
                name="lastname"
                id="email"
                placeholder="Enter your email"
                class="formbold-form-input"
              />
            </div>
      
            <div class="formbold-input-group">
              <label for="age" class="formbold-form-label"> Age </label>
              <input
                type="text"
                name="age"
                id="age"
                placeholder="Enter your age"
                class="formbold-form-input"
              />
            </div>
      
            <div class="formbold-input-group">
              <label class="formbold-form-label">
                What is your project type?
              </label>
      
              <select class="formbold-form-select" name="occupation" id="occupation">
                <option value="Student">Digital</option>
                <option value="designer">Realistic</option>
        
              </select>
            </div>
      
            <div class="formbold-input-radio-wrapper">
              <label for="ans" class="formbold-form-label">
                Do you have any partners?
              </label>
      
              <div class="formbold-radio-flex">
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    <input
                      class="formbold-input-radio"
                      type="radio"
                      name="ans"
                      id="ans"
                    />
                    Yes
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
      
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    <input
                      class="formbold-input-radio"
                      type="radio"
                      name="ans"
                      id="ans"
                    />
                    No
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
      
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label">
                    <input
                      class="formbold-input-radio"
                      type="radio"
                      name="ans"
                      id="ans"
                    />
                    Maybe
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
              </div>
            </div>

            <div class="formbold-input-group">
                <label for="job" class="formbold-form-label"> Expected Cost?</label>
                <input
                  type="cost"
                  name="cost"
                  id="cost"
                  placeholder="Enter Number"
                  class="formbold-form-input"
                />


                <div class="formbold-input-group">
                    <label for="job" class="formbold-form-label"> Expected Revenue?</label>
                    <input
                      type="number"
                      name="number"
                      id="number"
                      placeholder="Enter Number"
                      class="formbold-form-input"
                    />
      
            <div class="formbold-input-radio-wrapper">
              <label class="formbold-form-label">
                Is there any seasonal impact on the revenue ?
              </label>
      
              <div class="formbold-radio-flex">
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label" for="c">
                    <input
                      class="formbold-input-radio"
                      type="radio"
                      name="c"
                      id="c"
                    />
                    Yes
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
      
                <div class="formbold-radio-group">
                  <label class="formbold-radio-label" for="c++">
                    <input
                      class="formbold-input-radio"
                      type="radio"
                      name="c++"
                      id="c++"
                    />
                    No
                    <span class="formbold-radio-checkmark"></span>
                  </label>
                </div>
      
                
                      
      
            <div>
              <label for="message" class="formbold-form-label">
                Tell us about your project :
              </label>
              <textarea
                rows="6"
                name="message"
                id="message"
                placeholder="Type here..."
                class="formbold-form-input"
              ></textarea>
            </div>
      
            <button class="formbold-btn"><a href="Meetupfrontpage.html">Submit</a></button>
          </form>
        </div>
      </div>
     </div>
  
     
</body>
</html>
